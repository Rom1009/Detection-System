name: Model Training Pipeline

on: [push] # Chạy mỗi khi có code mới được push

jobs:
  run-training:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      # 1. Cài đặt Python & CML
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - uses: iterative/setup-cml@v1

      # 2. Cài đặt thư viện
      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install dvc[gdrive] # Nhớ cài gói hỗ trợ gdrive

      # 3. TẠO FILE CREDENTIAL TỪ SECRET (Bước quan trọng nhất)
      # GitHub Runner sẽ lấy nội dung từ Secret và tạo lại file json
      - name: Setup DVC (OAuth Method - Full Config)
        env:
          GDRIVE_CLIENT_ID: ${{ secrets.GDRIVE_CLIENT_ID }}
          GDRIVE_CLIENT_SECRET: ${{ secrets.GDRIVE_CLIENT_SECRET }}
          GDRIVE_TOKEN_DATA: ${{ secrets.GDRIVE_TOKEN_DATA }}
        run: |
          # 1. Kiểm tra an toàn: Đảm bảo Secret Token đã được nạp
          if [ -z "$GDRIVE_TOKEN_DATA" ]; then
            echo "❌ LỖI: Secret GDRIVE_TOKEN_DATA đang bị rỗng. Hãy kiểm tra lại trên GitHub Settings."
            exit 1
          fi

          # 2. Đảm bảo Remote tồn tại (Fix lỗi remote not found)
          # Nếu bạn chưa push file .dvc/config chứa url, dòng này sẽ tự thêm vào tạm thời để chạy
          # Thay 'myremote' bằng tên remote của bạn. Thay XXX bằng ID Folder Drive của bạn nếu cần.
          # (Lệnh này có cờ -f để nếu có rồi thì nó bỏ qua, không báo lỗi)
          # dvc remote add -d -f myremote gdrive://ID_THU_MUC_DRIVE_CUA_BAN

          # 3. Cấu hình Client ID và Secret (Định danh Ứng dụng)
          dvc remote modify --local myremote gdrive_client_id "$GDRIVE_CLIENT_ID"
          dvc remote modify --local myremote gdrive_client_secret "$GDRIVE_CLIENT_SECRET"

          # 4. Tái tạo file Token (Định danh Người dùng - "Vé xe")
          # Tạo thư mục .dvc/tmp nếu chưa có
          mkdir -p .dvc/tmp
          
          # Ghi nội dung từ Secret ra file vật lý
          # Dùng EOF để đảm bảo JSON không bị lỗi ký tự
          cat <<EOF > .dvc/tmp/gdrive-user-credentials.json
          $GDRIVE_TOKEN_DATA
          EOF

          # 5. Ép DVC dùng file token vừa tạo (Để bypass đăng nhập trình duyệt)
          dvc remote modify --local myremote gdrive_user_credentials_file .dvc/tmp/gdrive-user-credentials.json

          # 6. Kiểm tra kết nối thử (Debug)
          echo "Đang thử kết nối tới Google Drive..."
          dvc ls myremote || echo "⚠️ Cảnh báo: Kết nối thất bại. Kiểm tra lại token."
      # 4. Kéo dữ liệu về (nếu cần) và Chạy Pipeline
      - name: Run DVC Pipeline
        run: |
          # Pull dữ liệu về (nếu data gốc lưu trên Drive)
          dvc pull 
          
          # Chạy training
          dvc repro 

      # 5. Báo cáo kết quả (CML Report)
      - name: Write CML Report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "## Model Metrics" >> report.md
          
          # Giả sử lệnh dvc metrics diff in ra bảng so sánh
          dvc metrics diff --show-md >> report.md
          
          # Đăng comment vào bài commit/PR
          cml comment create report.md