name: Model Training Pipeline

on: [push] # Chạy mỗi khi có code mới được push

jobs:
  run-training:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      # 1. Cài đặt Python & CML
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - uses: iterative/setup-cml@v1

      # 2. Cài đặt thư viện
      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install dvc[gdrive] # Nhớ cài gói hỗ trợ gdrive

      # 3. TẠO FILE CREDENTIAL TỪ SECRET (Bước quan trọng nhất)
      # GitHub Runner sẽ lấy nội dung từ Secret và tạo lại file json
      - name: Setup DVC Remote (OAuth Method)
        env:
          # Lấy bí mật từ GitHub
          GDRIVE_CLIENT_ID: ${{ secrets.GDRIVE_CLIENT_ID }}
          GDRIVE_CLIENT_SECRET: ${{ secrets.GDRIVE_CLIENT_SECRET }}
          GDRIVE_TOKEN_DATA: ${{ secrets.GDRIVE_TOKEN_DATA }}
        run: |
          # 1. Cấu hình Client ID và Secret cho remote 'myremote'
          dvc remote modify myremote --local gdrive_client_id "$GDRIVE_CLIENT_ID"
          dvc remote modify myremote --local gdrive_client_secret "$GDRIVE_CLIENT_SECRET"

          # 2. Quan trọng: Tái tạo file chứa Token (để không bị hỏi login)
          # Tạo thư mục tmp nếu chưa có
          mkdir -p .dvc/tmp
          
          # Ghi nội dung token từ Secret ra file vật lý
          echo "$GDRIVE_TOKEN_DATA" > .dvc/tmp/gdrive-user-credentials.json

          # 3. Chỉ định DVC dùng file token này (phòng hờ DVC không tự tìm thấy)
          dvc remote modify myremote --local gdrive_user_credentials_file .dvc/tmp/gdrive-user-credentials.json

      # 4. Kéo dữ liệu về (nếu cần) và Chạy Pipeline
      - name: Run DVC Pipeline
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Pull dữ liệu về (nếu data gốc lưu trên Drive)
          dvc pull 
          
          # Chạy training
          dvc repro 

      # 5. Báo cáo kết quả (CML Report)
      - name: Write CML Report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "## Model Metrics" >> report.md
          
          # Giả sử lệnh dvc metrics diff in ra bảng so sánh
          dvc metrics diff --show-md >> report.md
          
          # Đăng comment vào bài commit/PR
          cml comment create report.md