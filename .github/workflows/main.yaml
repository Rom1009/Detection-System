name: Model Training Pipeline

on: [push] # Chạy mỗi khi có code mới được push

jobs:
  run-training:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      # 1. Cài đặt Python & CML
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - uses: iterative/setup-cml@v1

      # 2. Cài đặt thư viện
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install dvc[gdrive] # Nhớ cài gói hỗ trợ gdrive

      # 3. TẠO FILE CREDENTIAL TỪ SECRET (Bước quan trọng nhất)
      # GitHub Runner sẽ lấy nội dung từ Secret và tạo lại file json
      - name: Setup Google Drive Credentials
        run: |
          echo '${{ secrets.GDRIVE_CREDENTIALS_DATA }}' > credential.json
          
          # Cấu hình DVC dùng file này (giống hệt lúc làm dưới local)
          dvc remote modify storage --local gdrive_use_service_account true
          dvc remote modify storage --local gdrive_service_account_json_file_path credential.json

      # 4. Kéo dữ liệu về (nếu cần) và Chạy Pipeline
      - name: Run DVC Pipeline
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Pull dữ liệu về (nếu data gốc lưu trên Drive)
          dvc pull 
          
          # Chạy training
          dvc repro 

      # 5. Báo cáo kết quả (CML Report)
      - name: Write CML Report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "## Model Metrics" >> report.md
          
          # Giả sử lệnh dvc metrics diff in ra bảng so sánh
          dvc metrics diff --show-md >> report.md
          
          # Đăng comment vào bài commit/PR
          cml comment create report.md