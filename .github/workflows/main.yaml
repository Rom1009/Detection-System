name: Model Training Pipeline

on: [push] # Chạy mỗi khi có code mới được push

jobs:
  run-training:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      # 1. Cài đặt Python & CML
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - uses: iterative/setup-cml@v1

      # 2. Cài đặt thư viện
      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install dvc[gdrive] # Nhớ cài gói hỗ trợ gdrive

      # 3. TẠO FILE CREDENTIAL TỪ SECRET (Bước quan trọng nhất)
      # GitHub Runner sẽ lấy nội dung từ Secret và tạo lại file json
      - name: Setup DVC with Custom Credentials
        env:
          # Lấy nội dung file bạn gửi từ Secret
          GDRIVE_APP_CREDENTIALS: ${{ secrets.GDRIVE_APP_CREDENTIALS }}
          # Vẫn cần token data để bypass login (lấy từ .dvc/tmp/gdrive-user-credentials.json máy bạn)
          GDRIVE_TOKEN_DATA: ${{ secrets.GDRIVE_TOKEN_DATA }} 
        run: |
          # 1. TẠO FILE CREDENTIALS.JSON (Đúng yêu cầu của bạn)
          # Lệnh này sẽ tạo ra file credentials.json y hệt file bạn gửi
          echo "$GDRIVE_APP_CREDENTIALS" > credentials.json

          # 2. Cấu hình DVC sử dụng file này
          # Thay vì dùng client_id lẻ tẻ, ta chỉ đường dẫn thẳng vào file này
          dvc remote modify --local myremote gdrive_authenticator credentials.json

          # -----------------------------------------------------------
          # LƯU Ý QUAN TRỌNG: Để không bị lỗi "Operation canceled" (treo máy),
          # bạn vẫn CẦN file token user (file chứa refresh_token) đi kèm.
          # -----------------------------------------------------------
          
          # Tạo thư mục tmp
          mkdir -p .dvc/tmp
          
          # Tạo file token user (lấy từ máy local của bạn đưa lên secret)
          echo "$GDRIVE_TOKEN_DATA" > .dvc/tmp/gdrive-user-credentials.json
          
          # Trỏ DVC vào file token user
          dvc remote modify --local myremote gdrive_user_credentials_file .dvc/tmp/gdrive-user-credentials.json
      # 4. Kéo dữ liệu về (nếu cần) và Chạy Pipeline
      - name: Run DVC Pipeline
        run: |
          # Pull dữ liệu về (nếu data gốc lưu trên Drive)
          dvc pull 
          
          # Chạy training
          dvc repro 

      # 5. Báo cáo kết quả (CML Report)
      - name: Write CML Report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "## Model Metrics" >> report.md
          
          # Giả sử lệnh dvc metrics diff in ra bảng so sánh
          dvc metrics diff --show-md >> report.md
          
          # Đăng comment vào bài commit/PR
          cml comment create report.md