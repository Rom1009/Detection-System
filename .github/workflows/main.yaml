name: AI Pipeline CI/CD

on: 
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code 
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
          python -m pip install --upgrade pip
          # Cài dvc với gdrive support
          pip install "dvc[gdrive]"
          # Cài các thư viện khác (lưu ý đường dẫn file req)
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Nếu file req nằm trong folder backend thì sửa thành:
          # if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi

    - name: Setup DVC Credentials
      env:
        GDRIVE_CREDENTIALS_DATA: ${{ secrets.GDRIVE_CREDENTIALS_DATA }}
      run: |
        # Tạo file json credential từ secret
        echo "$GDRIVE_CREDENTIALS_DATA" | base64 -d > gdrive_sa.json
        
        # Cấu hình dvc để dùng file này (giả sử remote tên là 'myremote')
        dvc remote modify --local myremote gdrive_use_service_account true
        dvc remote modify --local myremote gdrive_service_account_json_file_path gdrive_sa.json

    - name: Pull Data from DVC
      run: dvc pull

    - name: Run Tests
      # Chạy test (giả sử bạn dùng pytest)
      run: |
        pip install pytest
        pytest backend/tests/

  # JOB 2: BUILD DOCKER IMAGE
  build-push:
    needs: test # Chỉ chạy khi test pass
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # Chỉ build khi push vào nhánh main
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Thay đổi tên image của bạn ở dưới
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/ml_pipeline:latest