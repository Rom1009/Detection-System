x-airflow-common: &AIRFLOW_COMMON_CONFIG
  image: apache/airflow:latest-python3.11
  environment: &AIRFLOW_COMMON_ENV
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__FERNET_KEY: '' # Day la 1 doan ma auto-generated va luu tru tren server 
    AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags

    PYTHONPATH: /app/ai/backend
  user: "${AIRFLOW_UID:-50000}:0"

  depends_on: &AIRFLOW_COMMON_DEPENDS_ON
    airflow-db:
      condition: service_healthy

  volumes: &PROJECT_VOLUME_MAPPING
    - .:/app/ai
    - ./backend/airflow/dags:/opt/airflow/dags
    - ./backend/airflow/logs:/opt/airflow/logs
    - /var/run/docker.sock:/var/run/docker.sock

services:
  # 1. DATABASE (PostgreSQL)
  airflow-db:
    image: postgres:16
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always

  # 2. KHỞI TẠO (Database Migration và Tạo User Admin)
  airflow-init:
    <<: *AIRFLOW_COMMON_CONFIG
    command: version
    environment:
      <<: *AIRFLOW_COMMON_ENV
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}


  # 3. WEBSERVER (Giao diện người dùng)
  airflow-apiserver:
    <<: *AIRFLOW_COMMON_CONFIG
    command: api-server
    container_name: airflow_apiserver
    volumes: *PROJECT_VOLUME_MAPPING
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/api/v2/version"]
      interval: 30s
      timeout: 30s
      retries: 5
    restart: always
    depends_on:
      <<: *AIRFLOW_COMMON_DEPENDS_ON
      airflow-init: 
        condition: service_completed_successfully

  # 4. SCHEDULER (Bộ lập lịch)
  airflow-scheduler:
    <<: *AIRFLOW_COMMON_CONFIG
    container_name: airflow_scheduler
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    volumes: *PROJECT_VOLUME_MAPPING
    restart: always
    depends_on:
      <<: *AIRFLOW_COMMON_DEPENDS_ON
      airflow-init: 
        condition: service_completed_successfully

  airflow-dag-processor:
    <<: *AIRFLOW_COMMON_CONFIG
    command: dag-processor
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type DagProcessorJob --hostname "$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *AIRFLOW_COMMON_DEPENDS_ON
      airflow-init: 
        condition: service_completed_successfully

  airflow-triggerer:
    <<: *AIRFLOW_COMMON_CONFIG
    command: triggerer
    container_name: airflow_triggerer
    volumes: *PROJECT_VOLUME_MAPPING
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type TriggererJob --hostname "$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *AIRFLOW_COMMON_DEPENDS_ON
      airflow-init: 
        condition: service_completed_successfully

volumes:
  airflow_data: